<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <h2>Producto</h2>
            <form>
              <label for="codigo">Codigo:</label>
              <input type="text" id="codigo1" />
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre1" />
              <label for="descripción">Descripción:</label>
              <input type="text" id="descripcion1" />
              <label for="cantidad">Cantidad:</label>
              <input type="number" id="cantidad1" />
              <label for="costo">Costo:</label>
              <input type="number" id="costo1" />
            </form>
          </div>
    <div class="container">
        <h3>Agregar nuevo producto</h3>
            <input type="button" value="Agregar" class="column" id="btnadd"/>
      </div>
      <div class="container">
        <h3>Borrar un producto por codigo</h3>
        <input type="text" id="borrar1">
            <input type="button" value="Borrar" class="column" id="btndelete"/>
      </div>
      <div class="container">
        <h3>Buscar un producto por codigo</h3>
            <input type="text" id="buscar1">
            <input type="button" value="Buscar" class="column" id="btnsearch"/>
      </div>
      <div class="container">
        <h3>Listar</h3>
            
            <input type="button" value="Listar" class="column" id="btnlist"/>
      </div>
      <div class="container">
        <h3>Listar inverso</h3>
            <input type="button" value="Listar Inverso" class="column" id="btninverselist"/>
      </div>
      <div class="container">
        <h3>Indicar una posición para insertar el producto en esa posición si la posición está disponible</h3>
            <input type="text" id="posicion1">
            <input type="button" value="Insertar" class="column" id="btnposition"/>
      </div>
    <script src="controlinventario.js"></script>
</body>
</html>
